<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo-list</title>
    <style>
    
        *{
           /*  margin:0; */
            /* padding: 0; */
            box-sizing:border-box;
        }

        body{
            margin: auto;
            background-color: #ccc
        }

        input{
            margin-left: 500px;
            margin-top: 120px;
            height: 30px;
            width: 300px;
        }

        button{
            width:100px;
            height: 30px;
        }

        h1{
            text-align: center;
        }

        /* styling the delete button */
        .delete{
            background-color:darkred;
            width:auto;
            color:white;
            margin: 15px;
            text-align: center;
            cursor:pointer;
            padding: 5px;

        }

        /* styling listed item */

        #list{
            text-align: center;
            list-style-type:none;
            font-size: 18px;
            font-style: italic;
        }
    
    </style>
</head>
<body>
    <div class="main">
    <h1>To-Do List</h1>
    <div class="divider">
    <input id="textInput" type="text" placeholder="PLease Insert your task">
    <button class="btn" type="submit">Submit</button>

<ul id =list></ul>
</div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JS reference -->
    <script src="todo-list.js"></script>
</body>
</html>
