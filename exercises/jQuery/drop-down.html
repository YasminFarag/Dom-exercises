<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drop Down</title>
</head>
<style>
    *{
        text-align: center;
    }
  
#mainul {
    display: flex;
    list-style-type: none;
    background-color: gray
    
}
#mainul>li{
    width: 200px;
    height: 150px
    
}

a{
    text-decoration: none;
    color: white;
    font-size: 30px
}

.dropdown-content>a{
    margin: 15px;
    font-size: 20px;
    float: none;
    display: block;
    text-align: left;
    
}

.dropdown-content{
    display: none;
    position: absolute;
    z-index: 1;
background-color:black;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown .dropbtn{ 
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown {
  float: left;
  overflow: hidden;
}


</style>
<body>

    <h1>Christopher Nolan's Movies</h1>
    <ul id="mainul" class="mymenu">
            <li><a href="#home">The Prestige</a></li>
            <li><a href="#news">Inception</a></li>
            <li class="dropdown">
              <a href="#home" class="dropbtn">Interstellar</a>
              <ul onclick='press()'class="dropdown-content">
                <a href="#">Leonardo</a>
                <a href="#">Tom Hardy</a>
                <a href="#">Ken Watanabe</a>
              </ul>
            </li>
            <li><a href="#news">Momento</a></li>
          </ul>
    
</body>
</html>
